# Close stale issues created by the issues-test workflow

name: 'Close stale test issues'
on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  stale:
    permissions:
      issues: write  # for actions/stale to close stale issues
      pull-requests: write  # for actions/stale to close stale PRs
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
        with:
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: >
            api.github.com:443

      - name: Stale Issues
        uses: actions/stale@d3a9a264821873b894fdc5c3d91d24de43dad529
        with:
          any-of-issue-labels: 'expected'
          stale-issue-message: 'This test issue is stale because it has been open 1 days with no activity.'
          stale-pr-message: 'This PR is stale because it has been open 45 days with no activity.'
          close-issue-message: 'This test issue was closed because it has been stalled for a day.'
          days-before-issue-stale: 1
          days-before-issue-close: 1
          days-before-pr-stale: 45
          days-before-pr-close: -1
