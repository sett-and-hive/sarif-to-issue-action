# A workflow that tests this action

name: SARIF issue workflow

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  issue:
    runs-on: ubuntu-latest
    name: Run the SARIF issue updater

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@394d78e5b40cc35c170eb909b1f81551f37feb05
        with:
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            registry.npmjs.org:443

      - name: Checkout
        uses: actions/checkout@8b5e8b768746b50394015010d25e690bfab9dfbc

      - name: Post SARIF findings in the issue
        uses: sett-and-hive/sarif-to-issue-action@main # Not pinned, this is a test
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          branch: ${{ github.head_ref }}
          sarif-file: ./test/fixtures/odc.sarif
          title: "Build artifact: issue-test.yml workflow"
          labels: "build,expected"
          dry-run: false
          odc-sarif: true
